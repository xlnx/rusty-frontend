<a-scene embedded antialias="true" shadow="type: pcfsoft" light="defaultLightsEnabled: false">

	<a-entity id="city-editor" room export="export: city-editor=[el]">

		<a-entity light="type: ambient; color: #BBB; intensity: 0.2"></a-entity>
		<a-entity light="type: directional; color: #FFF; intensity: 0.4" position="-0.5 1 1"></a-entity>

		<!-- <a-light position="0 10 0" color="white" type="point"></a-light> -->
		<!-- <a-box position="2 3 -10" billboard></a-box> -->
		<a-sky color="#ECECEC"></a-sky>
		<!-- <a-box position="-2 3 -10" color="blue"></a-box> -->

		<!-- <a-entity position="2 2 -10" button="text: Building_Bar" billboard></a-entity> -->

		<a-entity class="ground" terrain="blockCnt: 8; worldWidth: 200; raycaster: #terrain-raycaster"
			export="export: terrain">
		</a-entity>

		<a-entity menu>
			<a-entity button="text: building; width: 3; fontSize: 3" position="2 2 -10">

			</a-entity>
		</a-entity>

		<a-entity cursor="rayOrigin: mouse"></a-entity>

	</a-entity>

	<a-entity building-manager export="export: building-manager"></a-entity>
	<a-entity basemap export="export: basemap"></a-entity>

	<a-camera position="0 1 0">

		<a-entity id="splash_main" splash="dst: #city-editor" export="export: splash=[el]"></a-entity>

		<!-- state machine -->
		<a-entity router="active: preview" export="export: router">
			<a-entity router-item="building" building-state></a-entity>
		</a-entity>

	</a-camera>

	<a-entity main id="terrain-raycaster" intergrated-controls="hand: right; objects: .ground"
		export="export: terrain-raycaster=raycaster">
	</a-entity>

	<a-entity intergrated-controls="hand: right"></a-entity>

	<!-- <a-entity main intergrated-controls="hand: right" raycaster>
	</a-entity> -->

</a-scene>
